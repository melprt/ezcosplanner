<div class="flex flex-col justify-center items-center h-fill cosplan-indicators__progress">
    <div class="cosplan-indicators__progress--container text-3xl">
        <div class="cosplan-indicators__progress--content relative">
            {{content}}
            <span class="absolute italic text-xs additional-content">{{additionalContent}}</span>
        </div>
        <progress class="progress-bar" [value]="progress" min="0" max="100"></progress>
    </div>
    <h3 class="cosplan-indicators__circle-text--title">{{label}}</h3>
</div>
