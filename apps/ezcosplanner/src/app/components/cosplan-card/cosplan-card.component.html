<mat-card appearance="outlined" class="cosplan-card flex flex-col justify-between">
  <mat-card-header>
    <div mat-card-avatar class="cosplan-image"></div>
    <mat-card-title>{{ cosplan.name }}</mat-card-title>
    <mat-card-subtitle>{{cosplan.status}} cosplan.progression</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="min-h-0 min-w-0 flex flex-1 relative m-20">
    <img mat-card-image class="object-contain" [ngSrc]="'/assets/cat_smile_secondary_256.png'" alt="Cosplan image" fill />
  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button [routerLink]="['dashboard', cosplan.id]" mat-icon-button class="button-icon">
      <mat-icon class="button-icon__icon button-icon__icon--edit" aria-hidden="false" aria-label="Edition"
        fontIcon="edit"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
