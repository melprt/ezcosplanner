<mat-card class="cosplan-wip-picture-card flex flex-col justify-center items-center" appearance="outlined">
    <mat-card-actions>
      <button mat-icon-button class="button-icon" (click)="toggleDialogCreate()">
        <mat-icon
          class="button-icon__icon button-icon__icon--add"
          aria-hidden="false"
          aria-label="Ajouter une photo de WIP"
          fontIcon="add_circle"
        ></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
