@if (cosplan(); as cosplan) {
    <ezc-dashboard-title [cosplan]="cosplan" [subtitle]="'Liste des éléments du cosplan'"></ezc-dashboard-title>
    <div class="flex flex-row gap-[100px] min-w-0 flex-wrap">
        @for (part of cosplan.parts; track part.id) {
            <ezc-part-card [part]="part"/>
        }
        <ezc-add-part-card [cosplanId]="cosplan.id"/>
    </div>
}
