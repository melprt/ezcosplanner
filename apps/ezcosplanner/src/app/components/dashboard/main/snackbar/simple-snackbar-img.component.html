<span class="flex flex-row justify-center items-center snackbar" matSnackBarLabel>
    @if (data.error) {
        <img class="mb-auto mx-6" [ngSrc]="'/assets/cat_angry_256.png'" alt="cat angry icon" width="30"
        height="30" />
    } @else {
        <img class="mb-auto mx-6" [ngSrc]="'/assets/cat_heart_icon_primary_light.png'" alt="cat heart icon" width="30"
        height="30" />
    }   
    <p>{{data.snackbarLabel}}</p>
    @if (data.error) {
        <img class="mb-auto mx-6" [ngSrc]="'/assets/cat_angry_256.png'" alt="cat angry icon" width="30"
        height="30" />
    } @else {
        <img class="mb-auto mx-6" [ngSrc]="'/assets/cat_heart_icon_primary_light.png'" alt="cat heart icon" width="30"
        height="30" />
    }
</span>
