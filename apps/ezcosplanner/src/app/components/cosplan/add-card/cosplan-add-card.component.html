<mat-card class="cosplan-card flex flex-col justify-center items-center" appearance="outlined">
  <mat-card-actions>
    <button mat-icon-button class="button-icon" [routerLink]="['dashboard']">
      <mat-icon
        class="button-icon__icon button-icon__icon--add"
        aria-hidden="false"
        aria-label="Ajouter un cosplan"
        fontIcon="add_circle"
      ></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
